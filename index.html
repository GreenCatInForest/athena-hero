<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Athena Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet" />
    <style>
        html {
            background-color: black;
        }
        * {
            margin: 0;
            padding: 0;
        }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      h1, h2 {
        font-family: 'Playfair Display', serif;
      }
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 10px #9f3fff;
        }
        50% {
          box-shadow: 0 0 20px #c084fc;
        }
      }

      @keyframes fadeIn {
      from {
        opacity: 0;
        
      }
      to {
        opacity: 1;
    
      }
    }
    .animation-delay-500 {
      animation-delay: 0.5s;
    }

    .animation-delay-1000 {
      animation-delay: 1s;
    }

    .animation-delay-1500 {
      animation-delay: 1.5s;
    }

     .animation-delay-2000 {
      animation-delay: 2s;
    }


    </style>
  </head>

  <body class="overflow-x-hidden box-border bg-gradient-to-b from-[#0d0c2b] via-[#2c2356] to-[#0a0a0a] text-white">
    <!-- Hero Section -->
    <header class="flex min-h-screen flex-col justify-between  px-2 mx-auto overflow-hidden box-border">
      <!-- Top Navigation -->
      <nav class="flex flex-col md:flex-row items-center md:justify-between gap-4 md:gap-0 px-4 py-3 sm:px-6 sm:py-6">
        <h1 class="text-xl font-bold">Athena</h1>
        <button class="rounded-full bg-white px-5 py-2 font-medium text-black transition hover:bg-gray-200 animate-[glow_2s_ease-in-out_infinite] animation-delay-2000">Sign Up</button>
      </nav>

       <!-- Hero Content --> 
      <main>
      <section class="hero-content opacity-0 animate-[fadeIn_1s_ease-in-out_forwards] flex flex-col items-center justify-center flex-grow text-center gap-4 px-4">
        <h2 class="text-3xl sm:text-5xl lg:text-6xl max-w-xs sm:max-w-md font-bold mb-4 leading-tight opacity-0 animate-[fadeIn_1s_ease-in_forwards] animation-delay-1500">
          Strategy. Power. Endurance.
        </h2>
        <p class="text-gray-300 max-w-md mb-6">
          Your AI companion council for focus, brilliance, and daily support.
        </p>
        <button class="w-full sm:w-auto px-6 py-3 rounded-full bg-[#9f3fff] hover:bg-purple-700 transition duration-500 linear shadow-[0_0_2px_#f3ccfc] hover:shadow-[0_0_10px] hover:shadow-indigo-800 opacity-0 animate-[fadeIn_1s_ease-out_forwards] animation-delay-1000 ">
          Meet the Team
        </button>
      </section>
      </main>
      <!-- Footer or decorative area (optional) -->
      <div class="pb-4 text-center text-sm text-gray-500">Â© 2025 Athena Project</div>
    </header>
  </body>
</html>
